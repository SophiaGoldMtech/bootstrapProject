<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/6e9a6a92b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="text-center bg-black text-white body">
    <div class="container mx-auto d-flex flex-column">
      <div class="row">
        <div class="col-12">
          <div class="mainContent">
            <p class="fs-2 mt-5 p-4">Promote Your Online Course Like A Pro</p>
            <h1 class="font-purple fs-900 fw-bolder">
              {<span class="text-white p-3">DevCourse</span>}
            </h1>
            <h2 class="fs-1 p-4 mt-3">
              A Course Landing Page Template For Developers
            </h2>
            <button class="btn button-purple rounded-pill px-5 py-3 fs-3 m-5">
              Start Learning Now
            </button>
          </div>
        </div>
      </div>
      <div class="row fs-3 mx-auto w-100 d-flex justify-content-around mt-5">
        <div class="col-12 col-sm-4">
          <div class="col">
            <div
              class="container d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-video"></i>
              <p class="m-0 p-2">Content</p>
            </div>
            <h4 class="fs-3">80+ Videos</h4>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="col">
            <div
              class="container d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-clock"></i>
              <p class="m-0 p-2">Duration</p>
            </div>
            <h4 class="fs-3">72 Hours</h4>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="col">
            <div
              class="container d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-circle-user"></i>
              <p class="m-0 p-2">Access</p>
            </div>
            <h4 class="fs-3">Lifetime</h4>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar bg-light fixed-bottom text-center py-4 fs-5">
      <div class="container">
        <div class="footerNav text-center container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">Overview</a>
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">Content</a>
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark"
                >Requirements</a
              >
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">Tutor</a>
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">Reviews</a>
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">Pricing</a>
            </div>
            <div class="col-12 col-sm">
              <a href="#" class="text-decoration-none text-dark">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

</html>
